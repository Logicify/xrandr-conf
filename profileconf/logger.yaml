version: 1
root:
  level: DEBUG
  handlers: [console]
  formatter: default

loggers:
  ConditionRegistry:
    level: DEBUG
  ExecutorsRegistry:
    level: DEBUG
  Bootstrap:
    level: DEBUG

formatters:
  default:
    format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class : 'logging.StreamHandler'
    formatter: 'default'
    level   : 'INFO'
    stream  : 'ext://sys.stdout'